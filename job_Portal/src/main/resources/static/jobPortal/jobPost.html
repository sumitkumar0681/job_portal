<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Job / Internship</title>
    <link rel="stylesheet" href="jobPost.css" />
</head>
<body>
<div class="container">
    <h1>Post a Job or Internship</h1>
    <form id="jobForm">
        <label for="orgName">Organization Name</label>
        <input type="text" id="orgName" name="orgName" required />

        <label for="email">Recruiter Email</label>
        <input type="email" id="email" name="email" required />

        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" required />

        <label for="jobType">Job Type</label>
        <select id="jobType" name="jobType" required>
            <option value="">Select Type</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Internship">Internship</option>
            <option value="Contract">Contract</option>
        </select>

        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" name="jobDescription" rows="5" required></textarea>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required />

        <label for="postDate">Post Date</label>
        <input type="date" id="postDate" name="postDate" required />

        <button type="submit">Submit</button>
    </form>
</div>

<script src="jobPost.js"></script>
</body>
</html>
