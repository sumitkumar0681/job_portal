<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update Job Post</title>
    <link rel="stylesheet" href="updatePost.css" />
    <script defer src="updatePost.js"></script>
</head>
<body>
<div class="container">
    <h1>Update Post</h1>
    <form id="updateForm">
        <input type="hidden" id="jobId" />

        <label for="orgName">Organization Name</label>
        <input type="text" id="orgName" required />

        <label for="email">Recruiter Email</label>
        <input type="email" id="email" name="email" required />

        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" required />

        <label for="location">Location</label>
        <input type="text" id="location" required />

        <label for="jobType">Job Type</label>
        <select id="jobType" name="jobType" required>
            <option value="">Select Type</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Internship">Internship</option>
            <option value="Contract">Contract</option>
        </select>

        <label for="jobDescription">Description</label>
        <textarea id="jobDescription" rows="5" required></textarea>

        <label for="postDate">Post Date</label>
        <input type="date" id="postDate" name="postDate" required />

        <button type="submit">Save Changes</button>
    </form>
    <p id="message"></p>
</div>
</body>
</html>
